<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
    <ul>
        <li>
            https://github.com/danizus
        </li>
        
    </ul>

</nav>
<div class="game-container">
    
    <div class="container">
        
        <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
        <div class="box bt-0" ><span class="boxtext"></span></div>
        <div class="box bt-0 br-0 " ><span class="boxtext"></span></div>
        <div class="box bl-0 " ><span class="boxtext"></span></div>
        <div class="box  " ><span class="boxtext"></span></div>
        <div class="box br-0 " ><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0" ><span class="boxtext"></span></div>
        <div class="box bb-0 " ><span class="boxtext"></span></div>
        <div class="box br-0 bb-0" ><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h1>Tic Tac Toe</h1>
         <div>
            <span class="info">your turn X</span>
            <button id="reset" >reset</button>
         </div>
         <div class="imgbox">
            <img src="excited-spin.gif" alt="" height="50%" width="50%">

         </div>
         <div class="musicplayer">
            <i class="fa-solid fa-music"></i><span ><button class="playsong">play</button></span></i>
         </div>
    </div>

    

</div>

    <script src="./app.js"></script>
</body>
</html>
